<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Таблица стилей для первого примера -->
    <link href="build/stylesheets/index_1.css" rel="stylesheet" type="text/css">
    <!-- Таблица стилей для второго примера -->
    <link href="build/stylesheets/index_2.css" rel="stylesheet" type="text/css">
    <!-- Таблица стилей для третьего примера -->
    <link href="build/stylesheets/index_3.css" rel="stylesheet" type="text/css">
    <!-- Таблица стилей для четвертого примера -->
    <link href="build/stylesheets/index_4.css" rel="stylesheet" type="text/css">
    <!-- Таблица стилей для пятого примера -->
    <link href="build/stylesheets/index_5.css" rel="stylesheet" type="text/css">
    <!-- Таблица стилей для шестого примера -->
    <link href="build/stylesheets/index_6.css" rel="stylesheet" type="text/css">
    <!-- Таблица стилей для седьмого примера -->
    <link href="build/stylesheets/index_7.css" rel="stylesheet" type="text/css">
    <title>Работа с CSS</title>
</head>
<body>
    <!--Применение стилей для проверки первого примера-->
    <div class="container">
        <h1 class="title">Привет, мир!</h1>
    </div>   
    <!--Применение стилей для проверки второго примера (Mixin)-->
    <div class="small-blue-square"></div>
    <div class="big-red-square"></div>
    <br><br><hr>
    <!--Применение стилей для проверки третьего примера (Mixin)--> 
    <img src="img/sass-logo.png" alt="Логотип sass" class="frame" width="250", height="200">
    <br><br><hr>
    <!--Применение стилей для проверки работы четвертого примера (Extend)-->
    <div>
        <button class="confirm">Confirm</button>
        <button class="cancel">Cancel</button>
    </div>
    <br><br><hr>
    <!--Применение стилей для проверки работы пятого примера-->
    <div>
        <ul>
            <li><a>Первый</a></li>
            <li><a>Второй</a></li>
            <li><a>Третий</a></li>
            <li><a>Четвертый</a></li>
            <li><a>Пятый</a></li>
            <li><a>Шестой</a></li>
        </ul>
    </div>
    <br><br><hr>
    <!--Применение стилей для проверки работы шестого примера-->
    <div class="container">
        <div class="column-half">
            <div>Половина колонки</div>
        </div>
        <div class="column-fifth">
            <div>Одна пятая</div>
        </div>
    </div>
    <br><br>
    <!--Применение стилей для проверки работы седьмого примера-->
    <div>
        <a class="test">Функции на SCSS</a>
    </div>    
</body>
</html>
